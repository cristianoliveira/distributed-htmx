<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    * {
      color: green;
    }

    .htmx-indicator {
      opacity: 0;
      transition: opacity 500ms ease-in;
    }

    .htmx-request .htmx-indicator {
      opacity: 1
    }
    </style>
  </head>

  <body>
    <div class="h-1/2 w-full mx-auto p-4 border-1 text-center font-bold">
      <h1>News app UX</h1>
      <p>This is the UX when accessing the news app</p>
    </div>

    <div class="h-1/2 w-full mx-auto p-4 border-1">
      <h1 class="text-grey-400 text-center font-bold">Tech news</h1>
      <div hx-get="/news" hx-trigger="load" hx-target="this" hx-swap="innerHTML"></div>
    </div>
  </body>

</html>
