<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/css">
    body {
      background-color: #000000;
      color: #ffffff;
    }

    #todo-form > input {
      border: 1px red solid; 
    }

    #todo-form > button {
      background-color: red;
    }

    #todo-list #todo-add-btn {
      background-color: green;
    }

    #todo-list #todo-remove-btn {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="w m-4 overflow-y-scroll">
    <div class="text-grey-400 text-center font-bold">
      <h1>This is the todo UX</h1>
      <p>
      This UX differ from the <a href="http://localhost:4040" target="_blank">Main app</a>
      </p>

      <h1>Todo List</h1>
    </div>
    <div hx-get="/todos" hx-trigger="load" hx-target="this" hx-swap="innerHTML"></div>
  </div>
</body>

</html>
